<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datei-Upload-Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      form {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      select,
      input[type="file"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Datei-Upload-Demo</h1>
    <form id="uploadForm">
      <label for="fileType">Dateityp auswählen:</label>
      <select id="fileType" name="fileType">
        <option value="db">Datenbank</option>
        <option value="local">Lokal</option>
      </select>

      <label for="fileInput">Datei auswählen:</label>
      <input type="file" id="fileInput" name="file" />

      <button type="submit">Hochladen</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData();
          const fileInput = document.getElementById("fileInput");
          const fileType = document.getElementById("fileType").value;
          const bucket = "default"; // Sie können dies anpassen, wenn nötig

          formData.append("file", fileInput.files[0]);

          try {
            const response = await fetch(
              `/api/v1/files/${fileType}/${bucket}`,
              {
                method: "POST",
                body: formData,
              }
            );

            const result = await response.json();
            const resultDiv = document.getElementById("result");

            if (response.ok) {
              resultDiv.innerHTML = `
                <a href="${result.path}" target="_blank">Hochgeladene Datei anzeigen</a><br>
                <button id="learnButton">Zum Anlernen nutzen</button>
              `;

              // Add event listener for the "Zum Anlernen nutzen" button
              const learnButton = document.getElementById("learnButton");
              learnButton.addEventListener("click", async () => {
                // Disable the button immediately after clicking
                learnButton.disabled = true;
                learnButton.textContent = "Anlernen läuft...";

                try {
                  const learnResponse = await fetch(
                    "/api/v1/ai/generate-knowledge",
                    {
                      method: "POST",
                      headers: {
                        "Content-Type": "application/json",
                      },
                      body: JSON.stringify({
                        fileSourceType: fileType,
                        fileSourceId: result.id,
                        fileSourceBucket: bucket,
                      }),
                    }
                  );

                  if (learnResponse.ok) {
                    resultDiv.innerHTML +=
                      "<p>Anlernen erfolgreich abgeschlossen!</p>";
                  } else {
                    const learnResult = await learnResponse.json();
                    resultDiv.innerHTML += `<p class="error">Fehler beim Anlernen: ${learnResult.message}</p>`;
                    // Re-enable the button in case of error
                    learnButton.disabled = false;
                    learnButton.textContent = "Zum Anlernen nutzen";
                  }
                } catch (error) {
                  resultDiv.innerHTML += `<p class="error">Fehler beim Anlernen: ${error.message}</p>`;
                  // Re-enable the button in case of error
                  learnButton.disabled = false;
                  learnButton.textContent = "Zum Anlernen nutzen";
                }
              });
            } else {
              resultDiv.innerHTML = `<p class="error">Fehler: ${result.message}</p>`;
            }
          } catch (error) {
            document.getElementById("result").innerHTML =
              `<p class="error">Fehler: ${error.message}</p>`;
          }
        });
    </script>
  </body>
</html>
