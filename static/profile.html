<!doctype html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">        
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          User Profile
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div id="message-box" class="mb-4 rounded-md p-4 hidden">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg
                id="error-icon"
                class="h-5 w-5 text-red-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                id="success-icon"
                class="h-5 w-5 text-green-400 hidden"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium" id="message-text"></h3>
            </div>
          </div>
        </div>

        <div class="mb-6 text-center">
          <img
            id="profile-image"
            src="/api/v1/files/local/profile/default.png"
            alt="Profile Image"
            class="w-32 h-32 rounded-full mx-auto mb-4 object-cover"
          />
          <div
            id="drop-zone"
            class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:bg-gray-100 transition duration-300"
          >
            <p class="text-sm text-gray-600">
              Drag & Drop your image here or click to select
            </p>
          </div>
          <label for="file-input" class="sr-only">Upload profile picture</label>
          <input
            type="file"
            id="file-input"
            class="hidden"
            accept="image/*"
            aria-label="Upload profile picture"
          />
        </div>

        <form id="profile-form" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                type="email"
                id="email"
                name="email"
                class="block w-full rounded-md border-0 px-4 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
                readonly
              />
            </div>
          </div>

          <div>
            <label
              for="firstname"
              class="block text-sm font-medium leading-6 text-gray-900"
              >First Name</label
            >
            <div class="mt-2">
              <input
                type="text"
                id="firstname"
                name="firstname"
                class="block w-full rounded-md border-0 px-4 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="surname"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Surname</label
            >
            <div class="mt-2">
              <input
                type="text"
                id="surname"
                name="surname"
                class="block w-full rounded-md border-0 px-4 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
            >
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchUserProfile();

        document
          .getElementById("profile-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            updateUserProfile();
          });
      });

      async function fetchUserProfile() {
        try {
          const response = await fetch("/api/v1/user/me");
          if (!response.ok) {
            throw new Error("Failed to fetch user profile");
          }
          const userData = await response.json();
          document.getElementById("email").value = userData.email;
          document.getElementById("firstname").value = userData.firstname;
          document.getElementById("surname").value = userData.surname;
          if (userData.image) {
            document.getElementById("profile-image").src =
              `/api/v1/files/local/profile/${userData.image}`;
          }
        } catch (error) {
          console.error("Error fetching user profile:", error);
          alert("Failed to load user profile. Please try again.");
        }
      }

      async function updateUserProfile() {
        const firstname = document.getElementById("firstname").value;
        const surname = document.getElementById("surname").value;
        const image = document
          .getElementById("profile-image")
          .src.split("/")
          .pop();

        try {
          const response = await fetch("/api/v1/user/me", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ firstname, surname, image }),
          });

          if (!response.ok) {
            throw new Error("Failed to update user profile");
          }

          alert("Profile updated successfully!");
        } catch (error) {
          console.error("Error updating user profile:", error);
          alert("Failed to update profile. Please try again.");
        }
      }

      // Add event listeners for file upload and drop
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");
      const profileImage = document.getElementById("profile-image");

      dropZone.addEventListener("click", () => fileInput.click());

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("bg-gray-200");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("bg-gray-200");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("bg-gray-200");
        handleFile(e.dataTransfer.files[0]);
      });

      fileInput.addEventListener("change", (e) => {
        handleFile(e.target.files[0]);
      });

      async function handleFile(file) {
        if (file && file.type.startsWith("image/")) {
          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch("/api/v1/files/local/profile", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error("Failed to upload image");
            }

            const result = await response.json();
            profileImage.src = result.path;
            updateUserProfile();
          } catch (error) {
            console.error("Error uploading image:", error);
            alert("Failed to upload image. Please try again.");
          }
        } else {
          alert("Please select a valid image file.");
        }
      }
    </script>
  </body>
</html>
