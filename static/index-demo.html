<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willkommen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="text-center p-8 bg-white rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Willkommen</h1>
      <p id="userEmail" class="mb-4">Laden...</p>
      <img
        src="./fastapp.png"
        alt="Startbild"
        class="max-w-[150px] mx-auto mb-4"
      />
      <button
        id="logoutButton"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300"
      >
        Logout
      </button>
    </div>

    <script>
      async function fetchUserEmail() {
        try {
          const response = await fetch("/api/v1/user/me", {
            credentials: "include", // Dies sendet Cookies mit der Anfrage
          });
          if (!response.ok) {
            throw new Error("Fehler beim Abrufen der Benutzerdaten");
          }
          const userData = await response.json();
          document.getElementById("userEmail").textContent =
            `Hallo, ${userData.email}!`;
        } catch (error) {
          console.error("Fehler:", error);
          document.getElementById("userEmail").textContent =
            "Fehler beim Laden der Benutzerdaten.";
        }
      }

      fetchUserEmail();

      // Neuer Code f√ºr den Logout-Button
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          window.location.href = "/logout.html";
        });
    </script>
  </body>
</html>
