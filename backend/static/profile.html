<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">User Profile</h1>
      <div
        id="profile-container"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-6 text-center">
          <img
            id="profile-image"
            src="/api/v1/files/local/profile/default.png"
            alt="Profile Image"
            class="w-32 h-32 rounded-full mx-auto mb-4 object-cover"
          />
          <div
            id="drop-zone"
            class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:bg-gray-100 transition duration-300"
          >
            <p>Drag & Drop your image here or click to select</p>
          </div>
          <input type="file" id="file-input" class="hidden" accept="image/*" />
        </div>
        <form id="profile-form" class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              readonly
            />
          </div>
          <div>
            <label
              for="firstname"
              class="block text-gray-700 text-sm font-bold mb-2"
              >First Name</label
            >
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div>
            <label
              for="surname"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Surname</label
            >
            <input
              type="text"
              id="surname"
              name="surname"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchUserProfile();

        document
          .getElementById("profile-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            updateUserProfile();
          });
      });

      async function fetchUserProfile() {
        try {
          const response = await fetch("/api/v1/user/me");
          if (!response.ok) {
            throw new Error("Failed to fetch user profile");
          }
          const userData = await response.json();
          document.getElementById("email").value = userData.email;
          document.getElementById("firstname").value = userData.firstname;
          document.getElementById("surname").value = userData.surname;
          if (userData.image) {
            document.getElementById("profile-image").src =
              `/api/v1/files/local/profile/${userData.image}`;
          }
        } catch (error) {
          console.error("Error fetching user profile:", error);
          alert("Failed to load user profile. Please try again.");
        }
      }

      async function updateUserProfile() {
        const firstname = document.getElementById("firstname").value;
        const surname = document.getElementById("surname").value;
        const image = document
          .getElementById("profile-image")
          .src.split("/")
          .pop();

        try {
          const response = await fetch("/api/v1/user/me", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ firstname, surname, image }),
          });

          if (!response.ok) {
            throw new Error("Failed to update user profile");
          }

          alert("Profile updated successfully!");
        } catch (error) {
          console.error("Error updating user profile:", error);
          alert("Failed to update profile. Please try again.");
        }
      }

      // Add event listeners for file upload and drop
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");
      const profileImage = document.getElementById("profile-image");

      dropZone.addEventListener("click", () => fileInput.click());

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("bg-gray-200");
      });

      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("bg-gray-200");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("bg-gray-200");
        handleFile(e.dataTransfer.files[0]);
      });

      fileInput.addEventListener("change", (e) => {
        handleFile(e.target.files[0]);
      });

      async function handleFile(file) {
        if (file && file.type.startsWith("image/")) {
          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch("/api/v1/files/local/profile", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error("Failed to upload image");
            }

            const result = await response.json();
            profileImage.src = result.path;
            updateUserProfile();
          } catch (error) {
            console.error("Error uploading image:", error);
            alert("Failed to upload image. Please try again.");
          }
        } else {
          alert("Please select a valid image file.");
        }
      }
    </script>
  </body>
</html>
