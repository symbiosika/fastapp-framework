<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Subscriptions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <header class="bg-white shadow-lg">
      <div class="container mx-auto px-4 py-4">
        <h1 class="text-2xl font-bold text-indigo-800">Your Subscriptions</h1>
        <p class="text-gray-600 mt-1">Manage your active subscriptions here</p>
      </div>
    </header>

    <main class="container mx-auto px-4 py-6">
      <div
        id="subscriptions"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
      <div
        id="message"
        class="mt-6 text-center text-indigo-600 font-semibold"
      ></div>
    </main>

    <script>
      async function listSubscriptions() {
        try {
          const response = await fetch("/api/v1/payment/subscriptions");
          const subscriptions = await response.json();
          const subscriptionsDiv = document.getElementById("subscriptions");

          if (subscriptions.length === 0) {
            document.getElementById("message").textContent =
              "You don't have any active subscriptions.";
            return;
          }

          subscriptions.forEach((subscription) => {
            const subscriptionDiv = document.createElement("div");
            subscriptionDiv.className =
              "bg-white rounded-lg shadow-md overflow-hidden";
            subscriptionDiv.innerHTML = `
              <div class="p-4">
                <h2 class="text-lg font-semibold text-indigo-800 mb-2">${subscription.planName}</h2>
                <p class="text-gray-600 mb-2">Status: <span class="font-semibold ${subscription.valid ? "text-green-600" : "text-red-600"}">${subscription.valid ? "Active" : "Inactive"}</span></p>
                ${subscription.end ? `<p class="text-gray-600 mb-3">Ends on: ${new Date(subscription.end).toLocaleDateString()}</p>` : ""}
                <div class="flex justify-between mt-4">
                  <button onclick="openCustomerPortal('${subscription.planName}')"
                    class="bg-indigo-500 text-white py-2 px-4 rounded-md text-sm hover:bg-indigo-600 transition duration-300">
                    Manage Subscription
                  </button>
                  ${
                    subscription.valid
                      ? `
                    <button onclick="cancelSubscription('${subscription.planName}')"
                      class="bg-red-500 text-white py-2 px-4 rounded-md text-sm hover:bg-red-600 transition duration-300">
                      Cancel Subscription
                    </button>
                  `
                      : `
                    <button disabled
                      class="bg-gray-400 text-white py-2 px-4 rounded-md text-sm cursor-not-allowed">
                      Cancel Subscription
                    </button>
                  `
                  }
                </div>
              </div>
            `;
            subscriptionsDiv.appendChild(subscriptionDiv);
          });
        } catch (error) {
          console.error("Error listing subscriptions:", error);
          document.getElementById("message").textContent =
            "Error fetching subscriptions. Please try again later.";
        }
      }

      async function openCustomerPortal(planName) {
        try {
          const response = await fetch(
            `/api/v1/payment/account-link?planName=${encodeURIComponent(planName)}&returnUrl=${encodeURIComponent(window.location.href)}`
          );
          const data = await response.json();
          if (data.accountLinks && data.accountLinks.length > 0) {
            window.open(data.accountLinks[0].url, "_blank");
          } else {
            alert("Unable to open customer portal. Please try again later.");
          }
        } catch (error) {
          console.error("Error opening customer portal:", error);
          alert("Error opening customer portal. Please try again later.");
        }
      }

      async function cancelSubscription(planName) {
        if (
          confirm(
            `Are you sure you want to cancel your "${planName}" subscription?`
          )
        ) {
          try {
            const response = await fetch(
              `/api/v1/payment/cancel-subscription?planName=${encodeURIComponent(planName)}`,
              {
                method: "POST",
              }
            );
            const data = await response.json();
            if (data.message) {
              alert(data.message);
              location.reload(); // Refresh the page to show updated subscription status
            } else {
              alert("Error cancelling subscription. Please try again later.");
            }
          } catch (error) {
            console.error("Error cancelling subscription:", error);
            alert("Error cancelling subscription. Please try again later.");
          }
        }
      }

      listSubscriptions();
    </script>
  </body>
</html>
