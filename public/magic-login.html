<!doctype html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto w-24" src="/logo.png" alt="" />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Logging you in...
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div id="error-box" class="mb-4 rounded-md bg-red-50 p-4 hidden">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg
                class="h-5 w-5 text-red-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="ml-3">
              <h3
                class="text-sm font-medium text-red-800"
                id="error-message"
              ></h3>
            </div>
          </div>
        </div>

        <div id="success-box" class="mb-4 rounded-md bg-green-50 p-4 hidden">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg
                class="h-5 w-5 text-green-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414 0L9 12.586 7.707 11.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4a1 1 0 000-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="ml-3">
              <h3
                class="text-sm font-medium text-green-800"
                id="success-message"
              ></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const errorBox = document.getElementById("error-box");
      const errorMessage = document.getElementById("error-message");
      const successBox = document.getElementById("success-box");
      const successMessage = document.getElementById("success-message");

      function showError(message) {
        errorMessage.textContent = message;
        errorBox.classList.remove("hidden");
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successBox.classList.remove("hidden");
      }

      function parseQueryString() {
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        const redirect = params.get("redirect") || "/";
        return { token, redirect };
      }

      async function loginWithToken(token) {
        try {
          const response = await fetch("/api/v1/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ magicLinkToken: token }),
          });

          if (response.ok) {
            const data = await response.json();
            document.cookie = `jwt=${data.token}; path=/; secure; samesite=strict`;
            return true;
          } else {
            let errorText;
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
              const errorData = await response.json();
              errorText = errorData.message || "Login failed";
            } else {
              errorText = await response.text();
            }
            showError(errorText);
            return false;
          }
        } catch (error) {
          showError("An error occurred. Please try again later.");
          return false;
        }
      }

      (async () => {
        const { token, redirect } = parseQueryString();

        if (!token) {
          showError("Token is missing from the URL.");
          return;
        }

        const success = await loginWithToken(token);

        if (success) {
          showSuccess("Login successful! Redirecting...");
          setTimeout(() => {
            window.location.href = redirect;
          }, 2000);
        }
      })();
    </script>
  </body>
</html>
