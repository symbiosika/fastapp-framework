<!doctype html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto w-24" src="/logo.png" alt="" />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Sign in to your account
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div id="message-box" class="mb-4 rounded-md p-4 hidden">
          <div class="flex">
            <div class="flex-shrink-0">
              <!-- Error icon (hidden for success messages) -->
              <svg id="error-icon" class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
              </svg>
              <!-- Success icon (hidden for error messages) -->
              <svg id="success-icon" class="h-5 w-5 text-green-400 hidden" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium" id="message-text"></h3>
            </div>
          </div>
        </div>

        <form class="space-y-6" id="login-form">
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="p-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Password</label
              >
              <div class="text-sm">
                <a
                  href="#"
                  id="forgot-password-link"
                  class="font-semibold text-gray-600 hover:text-gray-500"
                  >Forgot password?</a
                >
              </div>
            </div>
            <div class="mt-2" id="password-input">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="p-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
              />
            </div>
            <div class="mt-2 hidden" id="forgot-password-section">
              <button
                type="button"
                id="send-link-button"
                class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
              >
                Send reset link
              </button>
              <button
                type="button"
                id="back-to-login-button"
                class="mt-2 flex w-full justify-center rounded-md bg-gray-200 px-3 py-1.5 text-sm font-semibold leading-6 text-gray-800 shadow-sm hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-400"
              >
                Back to login
              </button>
            </div>
          </div>

          <div>
            <button
              type="submit"
              id="sign-in-button"
              class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
            >
              Sign in
            </button>
          </div>

          <div>
            <button
              type="button"
              id="magic-login-button"
              class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
            >
              Magic Login via Email
            </button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500" id="register-prompt">
          Not a member?
          <a
            href="#"
            id="show-register"
            class="font-semibold leading-6 text-gray-600 hover:text-gray-500"
            >Register now</a
          >
        </p>

        <p
          class="mt-10 text-center text-sm text-gray-500 hidden"
          id="login-prompt"
        >
          Already have an account?
          <a
            href="#"
            id="show-login"
            class="font-semibold leading-6 text-gray-600 hover:text-gray-500"
            >Back to login</a
          >
        </p>

        <form class="mt-8 space-y-6 hidden" id="register-form">
          <div>
            <label
              for="register-email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email address</label
            >
            <div class="mt-2">
              <input
                id="register-email"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="p-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <label
              for="register-password"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Password</label
            >
            <div class="mt-2">
              <input
                id="register-password"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                class="p-4 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const redirectUrl = "/static/";
      const messageBox = document.getElementById("message-box");
      const messageText = document.getElementById("message-text");
      const errorIcon = document.getElementById("error-icon");
      const successIcon = document.getElementById("success-icon");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const showRegisterLink = document.getElementById("show-register");
      const showLoginLink = document.getElementById("show-login");
      const registerPrompt = document.getElementById("register-prompt");
      const loginPrompt = document.getElementById("login-prompt");
      const forgotPasswordLink = document.getElementById(
        "forgot-password-link"
      );
      const passwordInput = document.getElementById("password-input");
      const forgotPasswordSection = document.getElementById(
        "forgot-password-section"
      );
      const sendLinkButton = document.getElementById("send-link-button");
      const backToLoginButton = document.getElementById("back-to-login-button");
      const signInButton = document.getElementById("sign-in-button");
      const magicLoginButton = document.getElementById("magic-login-button");

      function showMessage(message, isError = true) {
        messageText.textContent = message;
        messageBox.classList.remove("hidden", "bg-red-50", "bg-green-50");
        messageText.classList.remove("text-red-800", "text-green-800");
        errorIcon.classList.add("hidden");
        successIcon.classList.add("hidden");

        if (isError) {
          messageBox.classList.add("bg-red-50");
          messageText.classList.add("text-red-800");
          errorIcon.classList.remove("hidden");
        } else {
          messageBox.classList.add("bg-green-50");
          messageText.classList.add("text-green-800");
          successIcon.classList.remove("hidden");
        }
      }

      function clearMessages() {
        messageBox.classList.add("hidden");
        messageText.textContent = "";
      }

      showRegisterLink.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        registerPrompt.classList.add("hidden");
        loginPrompt.classList.remove("hidden");
      });

      showLoginLink.addEventListener("click", (e) => {
        e.preventDefault();
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        loginPrompt.classList.add("hidden");
        registerPrompt.classList.remove("hidden");
        clearMessages();
      });

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/api/v1/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (response.ok) {
            const data = await response.json();
            document.cookie = `jwt=${data.token}; path=/; secure; samesite=strict`;
            window.location.href = redirectUrl;
          } else {
            let errorText;
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
              const errorData = await response.json();
              errorText = errorData.message || "Login failed";
            } else {
              errorText = await response.text();
            }
            showMessage(errorText, true);
          }
        } catch (error) {
          showMessage("An error occurred. Please try again later.", true);
        }
      });

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;

        try {
          const response = await fetch("/api/v1/user/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (response.ok) {
            const user = await response.json();
            window.location.href = redirectUrl;
          } else {
            const errorData = await response.text();
            showMessage(errorData || "Registration failed", true);
          }
        } catch (error) {
          showMessage("An error occurred. " + error, true);
        }
      });

      forgotPasswordLink.addEventListener("click", (e) => {
        e.preventDefault();
        passwordInput.classList.add("hidden");
        forgotPasswordSection.classList.remove("hidden");
        signInButton.classList.add("hidden");
        registerPrompt.classList.add("hidden");
      });

      backToLoginButton.addEventListener("click", () => {
        passwordInput.classList.remove("hidden");
        forgotPasswordSection.classList.add("hidden");
        signInButton.classList.remove("hidden");
        registerPrompt.classList.remove("hidden");
        clearMessages();
      });

      sendLinkButton.addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        if (!email) {
          showMessage("Please enter your email address.");
          return;
        }

        try {
          const response = await fetch("/api/v1/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          if (response.ok) {
            showMessage("Password reset link sent to your email.", false);
          } else {
            const errorData = await response.json();
            showMessage(errorData.message || "Failed to send reset link.");
          }
        } catch (error) {
          showMessage("An error occurred. Please try again later.", true);
        }
      });

      magicLoginButton.addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        if (!email) {
          showMessage("Please enter your email address.");
          return;
        }

        try {
          const response = await fetch("/api/v1/send-magic-link?email=" + encodeURIComponent(email), {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          });

          if (response.ok) {
            showMessage("Please check your inbox for the magic login link.", false);
          } else {
            const errorData = await response.json();
            showMessage(errorData.message || "Failed to send magic login link.");
          }
        } catch (error) {
          showMessage("An error occurred. Please try again later.", true);
        }
      });
    </script>
  </body>
</html>
